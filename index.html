<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Placement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
    import { ARButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, hitTestSource, hitTestSourceRequested, artworkReady = false;
    let imagePlaced = false;  

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add ambient light
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Load image texture for artwork
      const artworkTexture = new THREE.TextureLoader().load(
        'assets/ar7.jpg',  
        () => {
          artworkReady = true;
        }
      );

      const artworkMaterial = new THREE.MeshBasicMaterial({ map: artworkTexture });
      const artworkPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1), artworkMaterial);
      artworkPlane.rotation.x = -Math.PI / 2;  

      function placeArtworkAtPose(pose) {
        if (artworkReady && !imagePlaced) {  
          const artworkClone = artworkPlane.clone();
          artworkClone.position.setFromMatrixPosition(pose.transform.matrix);
          artworkClone.lookAt(camera.position); 
          scene.add(artworkClone);
          imagePlaced = true;  
        }
      }

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSessionStart(session) {
      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      renderer.xr.setSession(session);

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((viewerSpace) => {
              session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                hitTestSource = source;
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource && !imagePlaced) {  
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              placeArtworkAtPose(pose);  
            }
          }
        }

        renderer.render(scene, camera);
      });
    }

    init();
    renderer.xr.addEventListener('sessionstart', onSessionStart);
  </script>
</body>
</html>
