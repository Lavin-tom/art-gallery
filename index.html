<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markerless AR with Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/TextureLoader.js" type="module"></script>
  </head>
  <body>
    <script type="module">
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
      import { TextureLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/TextureLoader.js';

      let camera, scene, renderer;
      let reticle;
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let controller;
      let imageMaterial;
      let imagePlane;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        // Create a camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        // Create a WebGLRenderer for AR
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add ARButton to enable AR functionality
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Reticle for surface placement
        const ringGeometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
        const ringMaterial = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          side: THREE.DoubleSide,
        });
        reticle = new THREE.Mesh(ringGeometry, ringMaterial);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Create a plane to display the image
        const textureLoader = new TextureLoader();
        textureLoader.load('path_to_your_image.jpg', (texture) => {
          imageMaterial = new THREE.MeshBasicMaterial({ map: texture });
          const planeGeometry = new THREE.PlaneGeometry(0.5, 0.5); // Adjust size as needed
          imagePlane = new THREE.Mesh(planeGeometry, imageMaterial);
          imagePlane.visible = false; // Initially hidden
          scene.add(imagePlane);
        });

        // Controller for interaction
        controller = renderer.xr.getController(0);
        scene.add(controller);

        // Event to place image on tap
        controller.addEventListener('select', onSelect);
      }

      function onSelect() {
        if (reticle.visible) {
          imagePlane.position.setFromMatrixPosition(reticle.matrix);
          imagePlane.visible = true; // Show the image plane
        }
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);

              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
