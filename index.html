<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Art Gallery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 300px;
      overflow-y: auto;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="log">Initializing AR...</div>
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
    import { ARButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    const logElement = document.getElementById('log');
    let artworkReady = false;

    function log(message) {
      const logEntry = `<div>${message}</div>`;
      logElement.innerHTML = logEntry + logElement.innerHTML;
      logElement.scrollTop = 0;
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add ambient light
      const light = new THREE.AmbientLight(0xffffff, 1); // Soft white light
      scene.add(light);

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.2, 0.3, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.5, transparent: true })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      const artworkTexture = new THREE.TextureLoader().load(
        'assets/ar7.jpg',
        () => {
          log('Artwork loaded successfully!');
          artworkReady = true;
        },
        (error) => log('Error loading artwork: ' + error)
      );

      const artworkMaterial = new THREE.MeshBasicMaterial({ map: artworkTexture });
      const artworkPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1.5), artworkMaterial);
      artworkPlane.rotation.x = -Math.PI / 2;

      function placeArtwork() {
        if (reticle.visible && artworkReady) {
          const artworkClone = artworkPlane.clone();
          artworkClone.position.setFromMatrixPosition(reticle.matrix);
          artworkClone.lookAt(camera.position);
          scene.add(artworkClone);
          log('Artwork placed!');
        } else {
          log('Reticle not visible or artwork not ready, cannot place artwork.');
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', placeArtwork);
      scene.add(controller);

      document.body.appendChild(ARButton.createButton(renderer));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSessionStart(session) {
      log('AR Session started.');
      session.addEventListener('end', () => {
        log('AR Session ended.');
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      renderer.xr.setSession(session);

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
                log('Hit test source created.');
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
              log('Reticle is visible and positioned.');
            } else {
              reticle.visible = false;
              log('No hit detected, reticle is hidden.');
            }
          } else {
            log('Hit test source is not available.');
          }
        }

        renderer.render(scene, camera);
      });
    }

    init();
    renderer.xr.addEventListener('sessionstart', onSessionStart);
  </script>
</body>
</html>
