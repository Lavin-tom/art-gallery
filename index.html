<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Art Gallery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 300px;
      overflow-y: auto;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="log">Initializing AR...</div>
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
    import { ARButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    const logElement = document.getElementById('log');

    function log(message) {
      logElement.innerHTML += `<div>${message}</div>`;
      logElement.scrollTop = logElement.scrollHeight; // Auto-scroll to bottom
    }

    function init() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Reticle (for surface detection)
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Load artwork texture (image)
      const artworkTexture = new THREE.TextureLoader().load(
        'https://images.unsplash.com/photo-1726510114046-b7938cdc1bd1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        () => log('Artwork loaded successfully!'),
        (error) => log('Error loading artwork: ' + error)
      );

      const artworkMaterial = new THREE.MeshBasicMaterial({ map: artworkTexture });
      const artworkPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), artworkMaterial);
      artworkPlane.rotation.x = -Math.PI / 2;

      // Place artwork on detected surface
      function placeArtwork() {
        if (reticle.visible) {
          const artworkClone = artworkPlane.clone();
          artworkClone.position.setFromMatrixPosition(reticle.matrix);
          scene.add(artworkClone);
          log('Artwork placed!');
        }
      }

      // XR Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', placeArtwork);
      scene.add(controller);

      // AR button to enter AR mode
      document.body.appendChild(ARButton.createButton(renderer));

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSessionStart(session) {
      log('AR Session started.');
      session.addEventListener('end', () => {
        log('AR Session ended.');
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      renderer.xr.setSession(session);

      // XR Frame rendering loop
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
                log('Hit test source created.');
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      });
    }

    // Initialize app
    init();
  </script>
</body>
</html>
