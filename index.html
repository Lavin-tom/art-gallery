<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Placement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 300px;
      overflow-y: auto;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="log">Initializing AR...</div>
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
    import { ARButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let artworkReady = false;
    const logElement = document.getElementById('log');

    function log(message) {
      logElement.textContent = message;
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Ambient light for better scene lighting
      const light = new THREE.AmbientLight(0xffffff, 1); 
      scene.add(light);

      // Reticle to show where to place image
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.5, transparent: true })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Load image as texture for artwork
      const artworkTexture = new THREE.TextureLoader().load(
        'assets/ar7.jpg',  // Replace with your image path
        () => {
          log('Artwork loaded successfully!');
          artworkReady = true;
        },
        (error) => log('Error loading artwork: ' + error)
      );

      // Create the plane geometry for artwork placement
      const artworkMaterial = new THREE.MeshBasicMaterial({ map: artworkTexture });
      const artworkPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1), artworkMaterial);
      artworkPlane.rotation.x = -Math.PI / 2;

      // Function to place artwork on detected plane
      function placeArtwork() {
        if (reticle.visible && artworkReady) {
          const artworkClone = artworkPlane.clone();
          artworkClone.position.setFromMatrixPosition(reticle.matrix);
          artworkClone.lookAt(camera.position); // Orient the image towards the user
          scene.add(artworkClone);
          log('Artwork placed on plane!');
        } else {
          log('Reticle not visible or artwork not ready.');
        }
      }

      // XR controller to handle user interactions (tap to place image)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', placeArtwork);
      scene.add(controller);

      // Add AR button for starting the session
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Handle window resizing
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Session handling and hit-test
    function onSessionStart(session) {
      log('AR Session started.');
      session.addEventListener('end', () => {
        log('AR Session ended.');
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      renderer.xr.setSession(session);

      // Handle hit test detection and reticle placement
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
                log('Hit test source created.');
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix); // Position reticle on detected plane
            } else {
              reticle.visible = false; // Hide reticle if no plane detected
            }
          }
        }

        renderer.render(scene, camera); // Render the scene with updated reticle position
      });
    }

    // Initialize the AR experience
    init();
    renderer.xr.addEventListener('sessionstart', onSessionStart);
  </script>
</body>
</html>
