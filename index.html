<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Image Placement</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="main-container">
      <div class="header">
        <div id="AR-title" class="AR-title"></div>
        <div class="ar-exp"></div>
      </div>
      <div id="middle-part" class="middle-part page-2-middle-part">
        <div class="steps">
          <p>For the best AR viewing experience, follow these steps:</p>
        </div>
        <div class="image"></div>
        <div class="steps2">
          <p>Stand at the center of your living room with 4 feet of empty space.</p>
          <p>Point the camera at a flat surface and scan it when prompted.</p>
          <p>Enjoy your AR image!</p>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="look_for_surface_icon"></div>
      <div id="close_ar_button"></div>
      <div id="footer" class="footer footer-2"></div>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";

      let camera, scene, renderer;
      let controller;
      let xrReferenceSpace = null;
      let reticle = null;
      let hitSomething = false;
      let imageMesh = null;

      let isXRSessionStarted = false;
      const close_ar_button = document.getElementById("close_ar_button");
      close_ar_button.addEventListener("click", () => {
        location.reload();
      });

      if (navigator.xr) {
        navigator.xr.isSessionSupported("immersive-ar").then((isSupported) => {
          if (!isSupported) {
            const btn = document.getElementById("ARButton");
            btn.addEventListener("click", () => {
              window.location.href = "/qr";
            });
          }
        });
      }

      init();
      animate();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        document.getElementById("middle-part").appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: ["local", "hit-test"],
            optionalFeatures: ["dom-overlay"],
            domOverlay: { root: document.getElementById("overlay") },
          })
        );

        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        addReticleToScene();
        addImageToScene();

        window.addEventListener("resize", onWindowResize);
      }

      function addReticleToScene() {
        const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial();
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
      }

      function addImageToScene() {
        const imageTexture = new THREE.TextureLoader().load("./assets/ar7.jpg");
        const imageGeometry = new THREE.PlaneGeometry(1, 1); 
        const imageMaterial = new THREE.MeshBasicMaterial({
          map: imageTexture,
          transparent: true,
          side: THREE.DoubleSide,
        });

        imageMesh = new THREE.Mesh(imageGeometry, imageMaterial);
        imageMesh.visible = false; 
        scene.add(imageMesh);
      }

      function onSelect() {
        if (hitSomething && reticle.visible) {
          imageMesh.position.setFromMatrixPosition(reticle.matrix);
          imageMesh.visible = true; 
          reticle.visible = false;  
        }
      }

      let hitTestSource = null;
      let localSpace = null;
      let hitTestSourceInitialized = false;

      async function initializeHitTestSource() {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace("viewer");
        localSpace = await session.requestReferenceSpace("local");

        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        hitTestSourceInitialized = true;

        session.addEventListener("end", () => {
          isXRSessionStarted = false;
          hitTestSourceInitialized = false;
          hitTestSource = null;
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame && hitTestSourceInitialized) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            hitSomething = true;
            const hit = hitTestResults[0];
            const pose = hit.getPose(localSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
            hitSomething = false;
          }
        }
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
