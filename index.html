<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Placement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #log {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 200px;
      max-height: 100px;
      overflow-y: auto;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="log">Initializing AR...</div>
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
    import { ARButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let artworkReady = false;
    const logElement = document.getElementById('log');

    function log(message) {
      console.log(message); // Also log to the browser console
      const logEntry = `<div>${message}</div>`;
      logElement.innerHTML = logEntry + logElement.innerHTML;

      // Limit log to the last 10 messages
      const logMessages = logElement.querySelectorAll('div');
      if (logMessages.length > 10) {
        logMessages[logMessages.length - 1].remove();
      }
    }

    function init() {
      log('Initializing scene...');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add ambient light
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);
      log('Light added to scene.');

      // Create reticle for placing object
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.5, transparent: true })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
      log('Reticle created.');

      // Load image texture for artwork
      const artworkTexture = new THREE.TextureLoader().load(
        'assets/ar7.jpg',  // Ensure this path is correct
        () => {
          log('Artwork texture loaded successfully!');
          artworkReady = true;
        },
        undefined,
        (error) => log('Error loading artwork: ' + error)
      );

      const artworkMaterial = new THREE.MeshBasicMaterial({ map: artworkTexture });
      const artworkPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1), artworkMaterial);
      artworkPlane.rotation.x = -Math.PI / 2;

      function placeArtwork() {
        if (reticle.visible && artworkReady) {
          const artworkClone = artworkPlane.clone();
          artworkClone.position.setFromMatrixPosition(reticle.matrix);
          artworkClone.lookAt(camera.position);
          scene.add(artworkClone);
          log('Artwork placed successfully!');
        } else {
          if (!reticle.visible) log('Reticle not visible, cannot place artwork.');
          if (!artworkReady) log('Artwork not ready, cannot place artwork.');
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', placeArtwork);
      scene.add(controller);
      log('Controller added.');

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        log('Window resized.');
      });
    }

function onSessionStart(session) {
  log('AR session started.');
  session.addEventListener('end', () => {
    log('AR session ended.');
    hitTestSourceRequested = false;
    hitTestSource = null;
  });

  renderer.xr.setSession(session);

  renderer.setAnimationLoop((timestamp, frame) => {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((viewerSpace) => {
          session.requestHitTestSource({ space: viewerSpace }).then((source) => {
            hitTestSource = source;
            log('Hit test source successfully created!');
          }).catch((error) => log('Failed to create hit test source: ' + error));
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
          log('Reticle visible, hit test successful.');
        } else {
          reticle.visible = false;
          log('No hit test results, reticle hidden.');
        }
      }
    }

    renderer.render(scene, camera);
  });
}
    init();
    renderer.xr.addEventListener('sessionstart', onSessionStart);
  </script>
</body>
</html>
